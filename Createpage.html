<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css linkn  -->
    <link rel="stylesheet" href="CSS/Createpage.css">
    <!-- Bootstrape link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon link  -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Create group</title>
</head>

<body>
    <!-- Main section start -->
    <main>

        <section class="main">
            <div class="MainSection">
                <div class="Create-side">
                    <div class="Create-side-design">
                        <div class="Create-start">
                            <h3>Pages</h3>
                            <span class="iconify" data-icon="mdi:cog-sync-outline"></span>
                        </div>
                    </div>


                    <div class="Create-pages">
                        <span class="iconify Create-Create-pages-icon" data-icon="mdi:flag-variant"></span>
                        <div>
                            <strong>Your pages</strong>
                        </div>
                    </div>


                    <div class="Create-ptofile">
                        <div class="Create-pages">
                            <img class=" rounded img-fluid profile-pic" src="images/profile.png" alt="">
                            <div>
                                <strong>Your pages</strong>
                            </div>
                        </div>
                    </div>

                    <div class="Create-Crate-button">
                        <button type="button" class="btn-create " onclick="OpenPopUp()"> + Create new pages</button>

                    </div>
                    <hr>

                    <div class="Create-ptofile">
                        <div class="Create-pages">
                            <span class="iconify Create-modify-icon" data-icon="mdi:handshake-outline"></span>
                            <div>
                                <strong>Business suit</strong>
                            </div>
                        </div>
                    </div>

                    <div class="Create-ptofile">
                        <div class="Create-pages">
                            <span class="iconify Create-modify-icon" data-icon="mdi:account-child-circle"></span>
                            <div>
                                <strong>Discover</strong>
                            </div>
                        </div>
                    </div>
                    <div class="Create-ptofile">
                        <div class="Create-pages">
                            <span class="iconify Create-modify-icon" data-icon="mdi:thumb-up"></span>
                            <div>
                                <strong>liked pages</strong>
                            </div>
                        </div>
                    </div>
                    <div class="Create-ptofile">
                        <div class="Create-pages">
                            <span class="iconify Create-modify-icon" data-icon="mdi:account-plus-outline"></span>
                            <div>
                                <strong style="margin-block-start: 0  !important; margin-block-end: 0 !important;">Invites</strong>
                                <p style="margin-block-start: 0 !important; font-size: .9rem;">114 new</p>

                            </div>

                        </div>

                    </div>

                </div>
            </div>


            <!-- middle section  -->
            <div class="Create-middle-section">
                <div class="middle-Create">
                    <!-- mobile bar  -->
                    <div class="Create-mobile-bar">

                        <div class="mobile-bar-Create-pages">
                            <span class="iconify pages-icon" data-icon="mdi:flag-variant"></span>
                            <div>
                                <strong style="white-space: nowrap;">Your pages</strong>
                            </div>
                        </div>
                        <div class="mobile-bar-Create-pages">
                            <span class="iconify modify-icon" data-icon="mdi:account-child-circle"></span>
                            <div>
                                <strong style="white-space: nowrap;">Discover</strong>
                            </div>
                        </div>
                        <div class="mobile-bar-Create-pages">
                            <span class="iconify modify-icon" data-icon="mdi:thumb-up"></span>
                            <div>
                                <strong style="white-space: nowrap;">Like page</strong>
                            </div>
                        </div>

                    </div>

                    <div class="Create-invites">
                        <h4><strong>Create pages</strong></h4>

                    </div>



                    <!-- create group pages  -->
                    <div class=" GroupCreate">
                        <div class="New-page-create">
                            <div class="GroupPages ">

                                <button class="text-muted">Your pages</button>
                                <button class="text-muted">Requested</button>
                            </div>
                        </div>

                        <hr>
                    </div>
                    <hr>
                </div>

            </div>
            </div>
        </section>
    </main>


    <!-- Modal -->
    <div class="popup " id="popUp">
        <div class="popup-container ">
            <h5>Create new page</h5>
            <hr>

            <div class="groupForm">
                <div class="coverImage">
                    <div class="cover">
                        <img src="images/pic.jpg.jpg" class="img-fluid" alt="" srcset="">
                        <span class="iconify updateCover" data-icon="mdi:camera-wireless"></span>
                    </div>

                    <div class="profile">
                        <img class="propic" src="images/pro.jpg" alt="" srcset="">
                        <span class="iconify updateprofile" data-icon="mdi:camera-wireless"></span>
                    </div>



                </div>
            </div>

            <div class="Input_form">

                <div class="input_box">
                    <input class="input_item" name="text" type="text">
                    <label class="form_lebel" for="">Page name </label>
                </div>



                <div class="input_box">
                    <select>
                          <option>Option 1</option>
                          <option>Option 2</option>
                          <option>Option 3</option>
                          <option>Option 4</option>
                          <option>Option 5</option>
                        </select>
                </div>
                <div class="input_box">

                    <textarea class="input_item" name="comment" form="usrform"></textarea>
                    <label class="form_lebel" for=""> Description</label> <br>
                </div>



            </div>



            <div class="popup-close" onclick="Close()">&times;</div>






        </div>

    </div>










    <!-- java script link  -->

    <script>
        function OpenPopUp() {
            document.getElementById('popUp').classList.add('active');

        };

        function Close() {
            document.getElementById('popUp').classList.remove('active');

        };
    </script>


</body>

</html>
